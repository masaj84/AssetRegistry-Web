    <!-- Schema.org JSON-LD -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "TRVE",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web",
      "description": "Immutable product registry. Build verified history of your products on blockchain.",
      "url": "https://trve.io",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD",
        "description": "Free for first 1000 items"
      },
      "creator": {
        "@type": "Organization",
        "name": "TRVE",
        "url": "https://trve.io"
      },
      "featureList": [
        "Blockchain-based product registry",
        "Immutable history records",
        "Ownership verification",
        "Theft reporting",
        "QR code identification"
      ]
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "Is TRVE really free?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes, the MVP is completely free. Test it and give feedback. First 1000 items are free forever."
          }
        },
        {
          "@type": "Question",
          "name": "Do I need to understand blockchain?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "No. TRVE works like a normal app. Blockchain runs under the hood."
          }
        },
        {
          "@type": "Question",
          "name": "Can I register anything?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes. Any product that has value - vehicles, watches, art, instruments, electronics, and more."
          }
        },
        {
          "@type": "Question",
          "name": "Can I edit the history?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "No. Once recorded on blockchain, it cannot be changed. That's the point - immutable, trustworthy records."
          }
        }
      ]
    }
    </script>
    <!-- Theme initialization - prevents flash of wrong theme -->
    <script>
      (function() {
        var theme = localStorage.getItem('theme');
        // Default to light if no preference stored
        if (!theme) theme = 'light';
        document.documentElement.classList.add(theme);
        document.documentElement.classList.remove(theme === 'light' ? 'dark' : 'light');
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
