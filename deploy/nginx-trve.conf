# TRVE Frontend - Nginx Configuration
# Production (trve.io) + Staging (IP access)
#
# Install on EC2:
#   sudo cp nginx-trve.conf /etc/nginx/conf.d/trve.conf
#   sudo rm -f /etc/nginx/conf.d/default.conf
#   sudo nginx -t && sudo systemctl reload nginx

# Production - trve.io (landing page with TEASER_MODE=true)
server {
    listen 80;
    server_name trve.io www.trve.io;
    root /var/www/trve-production;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass http://localhost:5000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Staging - default server (full app, access via IP)
server {
    listen 80 default_server;
    server_name _;
    root /var/www/trve-staging;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass http://localhost:5000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
